<h2>....</h2>

<div class="container-fluid">
    <div class="row">
    </div>
</div>

<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne" *ngFor="let env of Environments2">

            <div class="right state-{{env.state}}" id="state-machine-1"></div>
            <h4 class="panel-title">
                <!--the env name item -->

                <a (click)="env.expanded = !env.expanded">{{env.name}} </a>
            </h4>
            <div id="collapse1" class="panel-collapse" [class.collapse]="!env.expanded" role="tabpanel" aria-labelledby="headingOne">

                <div class="panel-body">
                    <!--single machine data -->
                    <div *ngIf="env.summary">
                        <div class="panel-heading" *ngFor="let machine of env.summary">
                            <!-- machine status-->
                            <div *ngIf="machine" id="machine-status" class="right state-{{machine.status}} "></div>

                            <h4 class="panel-title ">
                                <a data-toggle="collapse" href="#collapsech" style="display: inline;outline: 0;" (click)="machine.expanded = !machine.expanded">
                                    Machine Name : {{machine.name}} 
                                    gid = {{machine.gid}}
                                    nid = {{machine.nid}}
                                    level = {{machine.level}}
                                </a>
                            </h4>
                            <div class="panel-body">

                                <div id="collapsech" class="accordion-body" [class.collapse]="!machine.expanded">
                                    <!--node status-->
                                    <div class="panel-heading" *ngFor="let category of machine.details">

                                        <h4 class="panel-title ">

                                            <div id="category-status" class="right state-{{category.status}}"></div>

                                            <!-- needs key to show and value to itrate -->
                                            <a data-toggle="collapse" (click)="category.expanded  = !category.expanded" href="#collapsend" style="display: inline; outline: 0;">
                                                {{category.name}}
                                            </a>

                                        </h4>
                                        
                                        <div class="panel-body">
                                            <div id="collapsend" [class.collapse]="!category.expanded" class="panel-collapse">
                                                <!-- cat status-->
                                                <li class="list-group-item" *ngFor="let data_item of category.data">
                                                    <div *ngIf="data_item" id="data_item.status" class="right state-{{data_item.status}} "></div>
                                                        {{data_item.msg}} interval : {{data_item.interval}} last : {{data_item.last}}
                                                </li>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Placed at the end of the document so the pages load faster -->
